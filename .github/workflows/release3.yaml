# https://github.com/marketplace/actions/git-semantic-version
on:
  push:
    branches:
      - init
      - main

permissions:
  contents: write
  pull-requests: write

name: release3

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Application Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0